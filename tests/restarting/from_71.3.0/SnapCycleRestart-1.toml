[configuration]
storageEngineExcludeTypes = [4, 5]
generateFearless = false
logAntiQuorum = 0

# Take snap and do cycle test
[[test]]
testTitle = 'SnapCyclePre'
clearAfterTest = false

    [[test.workload]]
    testName = 'Cycle'
    transactionsPerSecond = 2500.0
    nodeCount = 2500
    testDuration = 10.0
    expectedRate = 0

    [[test.workload]]
    testName = 'SnapTest'
    numSnaps = 1
    maxSnapDelay = 10.0
    testID = 1

# save and shutdown
[[test]]
testTitle = 'SnapCycleShutdown'

    [[test.workload]]
    testName = 'SaveAndKill'
    restartInfoLocation = 'simfdb/restartInfo.ini'
    testDuration = 10.0
    isRestoring = 1
