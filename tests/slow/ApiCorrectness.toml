[[test]]
testTitle = 'ApiCorrectnessTest'
clearAfterTest = true
timeout = 6000
runSetup = true

    [[test.workload]]
    testName = 'ApiCorrectness'
    numKeys = 15000
    onlyLowerCase = true
    shortKeysRatio = 0.5
    minShortKeyLength = 1
    maxShortKeyLength = 3
    minLongKeyLength = 1
    maxLongKeyLength = 128
    minValueLength = 1
    maxValueLength = 1000
    numGets = 1000
    numGetRanges = 300
    numGetRangeSelectors = 100
    numGetKeys = 1000
    numClears = 100
    numClearRanges = 50
    maxTransactionBytes = 500000
    randomTestDuration = 180
