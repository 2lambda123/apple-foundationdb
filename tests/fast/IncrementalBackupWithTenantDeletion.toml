[configuration]
allowDefaultTenant = false
tenantModes = ['required']
allowCreatingTenants = false

[[test]] 
testTitle = 'SubmitBackup'
simBackupAgents = 'BackupToFile'
runConsistencyCheck = false

    [[test.workload]]
    testName = 'IncrementalBackup'
    tag = 'default'
    submitOnly = true
    waitForBackup = true

[[test]]
testTitle = 'BulkLoad'
clearAfterTest = true
simBackupAgents = 'BackupToFile'

    [[test.workload]]
    testName = 'BulkLoadWithTenants'
    maxNumTenants = 100
    minNumTenants = 0
    transactionsPerSecond = 3000.0
    deleteTenants = true
    testDuration = 30.0

    [[test.workload]]
    testName = 'IncrementalBackup'
    tag = 'default'
    waitForBackup = true
    stopBackup = true

[[test]]
testTitle = 'SubmitRestore'
clearAfterTest = false
simBackupAgents = 'BackupToFile'

    [[test.workload]]
    testName = 'IncrementalBackup'
    tag = 'default'
    restoreOnly = true
