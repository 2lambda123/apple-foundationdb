name: Documentation
on:
  pull_request:
    branches:
      - main
    types:
      - closed
permissions:
    contents: write
jobs:
  build_and_deploy:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Build HTML
        run: |
          mkdir _build
          cd _build
          cmake -DUSE_JEMALLOC=off ..
          make html
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/documentation/html/
          force_orphan: true
